{{ define "main" }}

<h1>{{ .Title }}</h1>

{{ if .Params.description }}
<p style="font-size:18px;color:#555;margin-bottom:30px;">
{{ .Params.description }}
</p>
{{ end }}

<hr>

{{ .Content }}

<hr>

<hr style="margin:40px 0;">

<h2>代表性成果</h2>

<ul>
{{ range first 3 .Pages }}
<li>
<a href="{{ .RelPermalink }}">{{ .Title }}</a>
</li>
{{ end }}
</ul>

<hr style="margin:40px 0;">

<h2>全部相关文章</h2>

<ul>
{{ range .Pages }}
<li>
<a href="{{ .RelPermalink }}">{{ .Title }}</a>
</li>
{{ end }}
</ul>

{{ end }}
